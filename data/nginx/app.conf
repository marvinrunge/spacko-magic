server {
  listen 80;
  server_name spacko-magic.de;
  server_tokens off;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl;
  server_name spacko-magic.de;
  server_tokens off;

  ssl_certificate /etc/letsencrypt/live/spacko-magic.de/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/spacko-magic.de/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  location / {
    root /usr/share/nginx/html;
    try_files $uri $uri/ /index.html;
  }

  location /couchdb {
    rewrite /couchdb/(.*) /$1 break;
    proxy_pass http://spacko-magic.de:5984;
    proxy_redirect off;
    proxy_buffering off;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location /deckstats {
    proxy_pass https://deckstats.net;
    proxy_set_header Host deckstats.net;
  }

  location /_session {
    proxy_pass http://spacko-magic.de:5984/_session;
    proxy_redirect off;
    proxy_buffering off;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #proxy_set_header X-Forwarded-Ssl on;
  }
}

<div
  class="battlefield-container"
  fxLayout="column"
  fxLayoutAlign="center center"
>
  <div fxLayout="column" fxLayoutGap="8px">
    <spacko-magic-lane
      [cards]="creatures"
      [cardHeight]="cardHeight"
      [cardWidth]="cardWidth"
      (cardSelected)="selectCard($event)"
      (cardUpdated)="updateCard($event)"
    >
    </spacko-magic-lane>
    <spacko-magic-lane
      [cards]="other"
      [graveyard]="graveyard"
      [library]="deck"
      [cardHeight]="cardHeight"
      [cardWidth]="cardWidth"
      (cardSelected)="selectCard($event)"
      (cardUpdated)="updateCard($event)"
    ></spacko-magic-lane>
    <spacko-magic-lane
      [cards]="lands"
      [cardHeight]="cardHeight"
      [cardWidth]="cardWidth"
      (cardSelected)="selectCard($event)"
      (cardUpdated)="updateCard($event)"
    >
    </spacko-magic-lane>
  </div>
  <div class="player-lane" fxLayout="row" [style.height.px]="cardHeight">
    <spacko-magic-player-stats
      *ngIf="selectedPlayer"
      [player]="selectedPlayer"
      (playerUpdated)="updatePlayer($event)">
    </spacko-magic-player-stats>
    <div
      class="hand-container"
      fxLayout="row"
      fxLayoutAlign="center center"
      [style.height.px]="cardHeight"
    >
      <div
        class="arrow left"
        [style.height.px]="cardHeight / 2"
        (click)="scrollLeft()"
      ></div>
      <div
        #handScroll
        class="scroll-container"
        fxLayout="row"
        fxLayoutGap="4px"
        [style.height.px]="cardHeight"
      >
        <div
          class="card"
          *ngFor="let card of hand; index as i"
          [style.height.px]="cardHeight"
          [style.width.px]="cardWidth"
          (wheel)="selectCard(card)"
        >
          <div
            class="inner-card"
            (click)="play(card)"
            [style.height.px]="cardHeight"
            [style.width.px]="cardWidth"
            fxFill
            [style.background-image]="'url(' + card.url + ')'"
          ></div>
        </div>
      </div>
      <div
        class="arrow right"
        [style.height.px]="cardHeight / 2"
        (click)="scrollRight()"
      ></div>
    </div>
  </div>
</div>
<div class="inspect" *ngIf="selectedCard?.url" (click)="deselectCard()">
  <div
    class="preview"
    [style.background-image]="'url(' + selectedCard?.url + ')'"
  ></div>
</div>

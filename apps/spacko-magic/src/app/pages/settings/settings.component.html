<spacko-magic-header></spacko-magic-header>
<div class="settings">
  <h2 class="heading">Initialize Deck</h2>
  <div fxLayout="column" fxLayoutAlign="center stretch">
    <mat-form-field appearance="fill">
      <mat-label>Decklist</mat-label>
      <textarea
        [(ngModel)]="deckList"
        class="deck-list"
        placeholder="Example&#10;4 Spore Frog&#10;4 Haze Frog&#10;20 Forest&#10;- - - - - - - - - - - - - - - - - - - -&#10;Simply add the count and the name of the cards"
        matInput
      ></textarea>
    </mat-form-field>
    <button
      mat-raised-button
      [disabled]="!userIsReady"
      (click)="initDeck()"
      color="primary"
    >
      Process
    </button>
    <br />
    <mat-form-field appearance="fill">
      <mat-label>Enemy Player Name</mat-label>
      <input [(ngModel)]="enemyUsername" matInput />
    </mat-form-field>
    <button
      mat-raised-button
      [disabled]="!userIsReady"
      (click)="addEnemy()"
      color="primary"
      [style.margin-bottom.px]="18"
    >
      Add
    </button>
  </div>
</div>

<div fxLayout="column" class="player-stats-container" fxFill>
  <div
    class="player-stats-header"
    fxLayoutAlign="center center"
    fxFlex="30"
    fxLayout="row"
    fxLayoutAlign="space-between"
  >
    <span>{{ player.name }}</span>
    <button class="more" mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon title="info"> more_horiz </mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="onClick('add_token')">
        <mat-icon>token</mat-icon>
        <span>Add Token</span>
      </button>
    </mat-menu>
  </div>
  <div
    class="player-stats-content"
    fxFlex
    fxLayout="row"
    fxLayoutAlign="space-between"
  >
    <div
      class="life-counter"
      fxLayout="column"
      fxLayoutAlign="start center"
      fxLayoutGap="4px"
    >
      <div fxFlex fxLayoutAlign="center center" title="Life">
        <img src="/assets/life.svg" width="30px" height="30px" />
      </div>
      <input
        type="number"
        id="life"
        fxFlex
        fxLayoutAlign="center center"
        [ngModel]="player.life"
        (ngModelChange)="changeLife($event)"
      />
    </div>
    <div
      class="poison-counter"
      fxLayout="column"
      fxLayoutAlign="start center"
      fxLayoutGap="4px"
    >
      <div fxFlex fxLayoutAlign="center center" title="Poison Counter">
        <img src="/assets/poison_counter.svg" width="30px" height="30px" />
      </div>
      <input
        type="number"
        (ngModelChange)="changePoison($event)"
        fxFlex
        fxLayoutAlign="center center"
        [ngModel]="player.poison"
      />
    </div>
    <div
      class="energy-counter"
      fxLayout="column"
      fxLayoutAlign="start center"
      fxLayoutGap="4px"
    >
      <div fxFlex fxLayoutAlign="center center" title="Energy Counter">
        <img src="/assets/energy_counter.svg" width="30px" height="30px" />
      </div>
      <input
        type="number"
        (ngModelChange)="changeEnergy($event)"
        fxFlex
        fxLayoutAlign="center center"
        [ngModel]="player.energy"
      />
    </div>
    <div
      class="other-counter"
      fxLayout="column"
      fxLayoutAlign="start center"
      fxLayoutGap="4px"
    >
      <div fxFlex fxLayoutAlign="center center" title="Other Counter">
        <img src="/assets/other_counter.svg" width="30px" height="30px" />
      </div>
      <input
        type="number"
        (ngModelChange)="changeOther($event)"
        fxFlex
        fxLayoutAlign="center center"
        [ngModel]="player.other"
      />
    </div>
  </div>
</div>

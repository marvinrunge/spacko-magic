<spacko-magic-card
  class="snap"
  *ngIf="cards[0]; else grave"
  [card]="cards[0]"
  [height]="height"
  [width]="width"
  [borderRadius]="borderRadius"
  (actionTriggered)="triggerAction($event)"
></spacko-magic-card>
<ng-template #grave>
  <div class="card">
    <div
      class="grave-placeholder"
      *ngIf="type === 'graveyard'"
      fxFill
      [style.height.px]="height"
      [style.width.px]="width"
      [style.border-radius.px]="borderRadius"
      [style.background-image]="
        'url(https://img.icons8.com/ios/452/cemetery.png)'
      "
    ></div>
  </div>
</ng-template>

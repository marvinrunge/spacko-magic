<spacko-magic-card
  class="snap"
  [isEnemyCard]="isEnemyCard"
  *ngIf="cards[0]"
  [card]="cards[0]"
  [height]="height"
  [width]="width"
  [borderRadius]="borderRadius"
  [touch]="touch"
  (actionTriggered)="triggerAction($event)"
></spacko-magic-card>
<div class="counter" *ngIf="cards.length > 0">
  {{ cards.length }}
</div>

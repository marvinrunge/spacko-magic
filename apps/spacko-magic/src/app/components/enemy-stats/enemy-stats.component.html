<div fxLayout="column" class="player-stats-container" fxFill>
  <div
    class="player-stats-content"
    fxFlex
    fxLayout="row"
    fxLayoutAlign="space-between"
  >
    <div
      class="life-counter"
      fxLayout="column"
      fxLayoutAlign="start center"
      fxLayoutGap="4px"
    >
      <div fxFlex fxLayoutAlign="center center">
        <img src="/assets/life.svg" width="30px" height="30px" />
      </div>
      <div fxFlex fxLayoutAlign="center center">{{ player.life }}</div>
    </div>
    <div
      class="poison-counter"
      fxLayout="column"
      fxLayoutAlign="start center"
      fxLayoutGap="4px"
    >
      <div fxFlex fxLayoutAlign="center center">
        <img src="/assets/poison_counter.svg" width="30px" height="30px" />
      </div>
      <div fxFlex fxLayoutAlign="center center">{{ player.poison }}</div>
    </div>
    <div
      class="energy-counter"
      fxLayout="column"
      fxLayoutAlign="start center"
      fxLayoutGap="4px"
    >
      <div fxFlex fxLayoutAlign="center center">
        <img src="/assets/energy_counter.svg" width="30px" height="30px" />
      </div>
      <div fxFlex fxLayoutAlign="center center">{{ player.energy }}</div>
    </div>
    <div
      class="other-counter"
      fxLayout="column"
      fxLayoutAlign="start center"
      fxLayoutGap="4px"
    >
      <div fxFlex fxLayoutAlign="center center">
        <img src="/assets/other_counter.svg" width="30px" height="30px" />
      </div>
      <div fxFlex fxLayoutAlign="center center">{{ player.other }}</div>
    </div>
  </div>
  <div
    class="player-stats-header"
    fxLayoutAlign="center center"
    fxFlex="25"
    fxLayout="column"
  >
    <span>{{ player.name }}</span>
  </div>
</div>

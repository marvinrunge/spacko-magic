<div
  class="card"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()"
  [style.height.px]="height"
  [style.width.px]="width"
>
  <div
    class="inner-card"
    [hidden]="cards.length === 0"
    (click)="onClick()"
    [style.height.px]="height"
    [style.width.px]="width"
    [style.border-radius.px]="borderRadius"
    [style.background-image]="'url(assets/spackomagiccard.jpg)'"
  >
    <div class="counter" *ngIf="cards.length > 0">
      {{ cards.length }}
    </div>
  </div>
  <div
    *ngIf="!isEnemyCard"
    [@showHide]="showActions ? 'show' : 'hide'"
    [style.width.px]="height * 0.5"
    [style.top.px]="-height * 0.5"
    class="actions"
  >
    <div
      [style.width.px]="height * 0.15"
      [style.height.px]="height * 0.15"
      title="shuffle"
      class="action shuffle"
      (click)="onClickAction('shuffle', $event)"
    ></div>
    <div
      [style.width.px]="height * 0.15"
      [style.height.px]="height * 0.15"
      title="draw"
      class="action draw"
      (click)="onClickAction('draw', $event)"
    ></div>
    <div
      [style.width.px]="height * 0.15"
      [style.height.px]="height * 0.15"
      title="search"
      class="action search"
      (click)="onClickAction('search', $event)"
    ></div>
    <div
      [style.width.px]="height * 0.15"
      [style.height.px]="height * 0.15"
      title="restart"
      class="action restart"
      (click)="onClickAction('restart', $event)"
    ></div>
    <div
      [style.width.px]="height * 0.15"
      [style.height.px]="height * 0.15"
      title="look at top cards"
      class="action put-on-top"
      (click)="onClickAction('look-at-top', $event)"
    ></div>
    <div
      [style.width.px]="height * 0.15"
      [style.height.px]="height * 0.15"
      title="untap all"
      class="action untap"
      (click)="onClickAction('untapAll', $event)"
    ></div>
  </div>
</div>

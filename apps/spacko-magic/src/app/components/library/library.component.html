<div
  class="card"
  (mouseenter)="toggleActions()"
  (mouseleave)="toggleActions()"
  (click)="drawCard()"
  [style.height.px]="height"
  [style.width.px]="width"
>
  <div
    class="inner-card"
    [hidden]="cards.length <= 0"
    fxFill
    [style.height.px]="height"
    [style.width.px]="width"
    [style.background-image]="
      'url(https://static.wikia.nocookie.net/mtgsalvation_gamepedia/images/f/f8/Magic_card_back.jpg)'
    "
  ></div>
  <div
    [@showHide]="showActions ? 'show' : 'hide'"
    class="actions"
    fxLayout="row"
    fxLayoutGap="2px"
    fxLayoutAlign="center center"
  >
    <div
      title="shuffle"
      class="action shuffle"
      (click)="shuffle(); $event.stopPropagation()"
    ></div>
  </div>
</div>

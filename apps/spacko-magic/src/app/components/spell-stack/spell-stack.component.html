<div class="stack" [style.width.px]="stackWidth" [style.height.px]="height">
  <spacko-magic-card
    *ngFor="let card of cards; index as i"
    [card]="card"
    [style.margin-left.px]="i > 0 ? i * width/3 : 0"
    [height]="height"
    [width]="width"
    [borderRadius]="borderRadius"
    [mode]="mode"
    [touch]="touch"
    [isEnemyCard]="isEnemyCard"
    (actionTriggered)="triggerAction($event)"
  ></spacko-magic-card>
</div>

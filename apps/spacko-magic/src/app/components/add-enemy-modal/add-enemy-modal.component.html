<h1 mat-dialog-title>Add Enemy</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Enemy Username</mat-label>
    <input matInput cdkFocusInitial (keydown.enter)="onEnter()" [(ngModel)]="enemyName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="enemyName">Ok</button>
</div>
